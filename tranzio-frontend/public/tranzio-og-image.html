<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tranzio Social Media Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            color: white;
            z-index: 2;
            position: relative;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
        }
        
        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 24px;
            box-shadow: 0 8px 25px rgba(30, 64, 175, 0.4);
        }
        
        .logo-text {
            font-size: 48px;
            font-weight: 800;
            letter-spacing: -2px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .logo-subtitle {
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: -8px;
            opacity: 0.8;
        }
        
        .title {
            font-size: 64px;
            font-weight: 800;
            margin-bottom: 20px;
            line-height: 1.1;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .description {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 40px;
            opacity: 0.8;
            max-width: 800px;
            line-height: 1.4;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 40px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: 800;
            color: #3b82f6;
            display: block;
        }
        
        .stat-label {
            font-size: 16px;
            font-weight: 600;
            opacity: 0.8;
            margin-top: 4px;
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            z-index: 1;
        }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
        }
        
        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(59, 130, 246, 0.05));
            animation: float 6s ease-in-out infinite;
        }
        
        .circle-1 {
            width: 120px;
            height: 120px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .circle-2 {
            width: 80px;
            height: 80px;
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .circle-3 {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        .circle-4 {
            width: 60px;
            height: 60px;
            bottom: 10%;
            right: 20%;
            animation-delay: 1s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="floating-elements">
        <div class="floating-circle circle-1"></div>
        <div class="floating-circle circle-2"></div>
        <div class="floating-circle circle-3"></div>
        <div class="floating-circle circle-4"></div>
    </div>
    
    <div class="container">
        <div class="logo">
            <div class="logo-icon">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="white">
                    <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/>
                </svg>
            </div>
            <div>
                <div class="logo-text">Tranzio</div>
                <div class="logo-subtitle">SECURE ESCROW</div>
            </div>
        </div>
        
        <h1 class="title">Secure Escrow Platform</h1>
        <p class="subtitle">Buy & Sell with Zero Risk</p>
        <p class="description">Nigeria's leading secure escrow platform. Protect your transactions with bank-grade security, instant payments, and 24/7 support.</p>
        
        <div class="stats">
            <div class="stat">
                <span class="stat-number">840K+</span>
                <span class="stat-label">Users</span>
            </div>
            <div class="stat">
                <span class="stat-number">250+</span>
                <span class="stat-label">Partners</span>
            </div>
            <div class="stat">
                <span class="stat-number">â‚¦10M+</span>
                <span class="stat-label">Monthly GMV</span>
            </div>
        </div>
    </div>
</body>
</html>
