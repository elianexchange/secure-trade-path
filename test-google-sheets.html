<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Test</title>
</head>
<body>
    <h1>Google Sheets Integration Test</h1>
    <button onclick="testGoogleSheets()">Test Google Sheets Submission</button>
    <div id="result"></div>

    <script>
        const GOOGLE_SHEETS_URL = 'https://script.google.com/macros/s/AKfycbwNlTXejcynLoJcBZcz9cS8m4xkuIk9q_OCew1uW0b-ay3fPHT9YgYiZ4S2Av1aWuVIqg/exec';

        async function testGoogleSheets() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing Google Sheets submission...';

            try {
                console.log('Testing Google Sheets submission...');
                
                const testData = {
                    firstName: 'Test',
                    lastName: 'User',
                    email: 'test@example.com',
                    phone: '1234567890',
                    interest: 'individual'
                };

                console.log('Test data:', testData);
                console.log('Submitting to:', GOOGLE_SHEETS_URL);

                const response = await fetch(GOOGLE_SHEETS_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });

                console.log('Response received:', response);
                resultDiv.innerHTML = `
                    <h3 style="color: green;">✅ Google Sheets Test Submitted!</h3>
                    <p>Data sent: ${JSON.stringify(testData, null, 2)}</p>
                    <p>Check your Google Sheet for the new row.</p>
                `;
            } catch (error) {
                console.error('Google Sheets Error:', error);
                resultDiv.innerHTML = `
                    <h3 style="color: red;">❌ Google Sheets Test Failed</h3>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
