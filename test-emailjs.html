<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailJS Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
    <h1>EmailJS Test</h1>
    <button onclick="testEmailJS()">Test EmailJS</button>
    <div id="result"></div>

    <script>
        // Initialize EmailJS
        emailjs.init('AxMpcFl3powwGLHYP');

        async function testEmailJS() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing EmailJS...';

            try {
                console.log('Testing EmailJS...');
                
                const templateParams = {
                    to_name: 'Test User',
                    to_email: 'test@example.com',
                    from_name: 'Tranzio Team',
                    company_name: 'Tranzio',
                    website_url: window.location.origin,
                    social_x: 'https://x.com/tranzio_escrow',
                    launch_date: 'Q4 2025'
                };

                console.log('Template params:', templateParams);

                const response = await emailjs.send(
                    'service_602g1r9',
                    'template_j56i43p',
                    templateParams,
                    'AxMpcFl3powwGLHYP'
                );

                console.log('EmailJS response:', response);
                resultDiv.innerHTML = `
                    <h3 style="color: green;">✅ EmailJS Test Successful!</h3>
                    <p>Status: ${response.status}</p>
                    <p>Text: ${response.text}</p>
                `;
            } catch (error) {
                console.error('EmailJS Error:', error);
                resultDiv.innerHTML = `
                    <h3 style="color: red;">❌ EmailJS Test Failed</h3>
                    <p>Error: ${error.message}</p>
                    <p>Status: ${error.status}</p>
                    <p>Text: ${error.text}</p>
                `;
            }
        }
    </script>
</body>
</html>
