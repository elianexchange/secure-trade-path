<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailJS Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .debug { background: #f8f9fa; border: 1px solid #dee2e6; color: #495057; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>EmailJS Test</h1>
    <p>This will test if EmailJS is working correctly with your configuration.</p>
    
    <form id="testForm">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" value="John" required>
        </div>
        
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" value="Doe" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="test@example.com" required>
        </div>
        
        <button type="submit">Test EmailJS</button>
    </form>
    
    <div id="result"></div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        // Your EmailJS configuration
        const EMAILJS_CONFIG = {
            PUBLIC_KEY: 'AxMpcFl3powwGLHYP',
            SERVICE_ID: 'service_602g1r9',
            TEMPLATE_ID: 'template_j56i43p'
        };
        
        // Initialize EmailJS
        emailjs.init(EMAILJS_CONFIG.PUBLIC_KEY);
        
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value
            };
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="debug">Testing EmailJS...\n\nConfiguration:\n' + JSON.stringify(EMAILJS_CONFIG, null, 2) + '\n\nSending email...</div>';
            
            try {
                const templateParams = {
                    to_name: `${formData.firstName} ${formData.lastName}`,
                    to_email: formData.email,
                    from_name: 'Tranzio Team',
                    company_name: 'Tranzio',
                    website_url: window.location.origin,
                    social_x: 'https://x.com/tranzio_escrow',
                    launch_date: 'Q2 2024'
                };
                
                console.log('Sending email with params:', templateParams);
                
                const response = await emailjs.send(
                    EMAILJS_CONFIG.SERVICE_ID,
                    EMAILJS_CONFIG.TEMPLATE_ID,
                    templateParams
                );
                
                console.log('EmailJS response:', response);
                
                if (response.status === 200) {
                    resultDiv.innerHTML = '<div class="success">✅ Success! Email sent successfully.\n\nResponse: ' + JSON.stringify(response, null, 2) + '</div>';
                } else {
                    resultDiv.innerHTML = '<div class="error">❌ Error: ' + response.status + '\n\nResponse: ' + JSON.stringify(response, null, 2) + '</div>';
                }
            } catch (error) {
                console.error('EmailJS Error:', error);
                resultDiv.innerHTML = '<div class="error">❌ EmailJS Error: ' + error.message + '\n\nError details: ' + JSON.stringify(error, null, 2) + '</div>';
            }
        });
    </script>
</body>
</html>
