<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waitlist Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .debug { background: #f8f9fa; border: 1px solid #dee2e6; color: #495057; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Waitlist Form Test</h1>
    <p>This is a simple test to verify your Google Apps Script is working correctly.</p>
    
    <form id="testForm">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" value="John" required>
        </div>
        
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" value="Doe" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="john.doe@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" value="+1234567890">
        </div>
        
        <div class="form-group">
            <label for="interest">Interest:</label>
            <select id="interest" name="interest">
                <option value="individual">Individual Trader</option>
                <option value="business">Business Owner</option>
                <option value="marketplace">Marketplace Platform</option>
            </select>
        </div>
        
        <button type="submit">Test Submit</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        // Replace this with your actual Formspree form endpoint URL
        const FORMSPREE_URL = 'https://formspree.io/f/xkgvlygr';
        
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                interest: document.getElementById('interest').value
            };
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="debug">Sending data to: ' + FORMSPREE_URL + '\n\nData: ' + JSON.stringify(formData, null, 2) + '\n\nSending request...</div>';
            
            try {
                // Formspree expects form data, not JSON
                const formDataToSend = new FormData();
                formDataToSend.append('email', formData.email);
                formDataToSend.append('firstName', formData.firstName);
                formDataToSend.append('lastName', formData.lastName);
                formDataToSend.append('phone', formData.phone);
                formDataToSend.append('interest', formData.interest);
                formDataToSend.append('_subject', 'New Tranzio Waitlist Signup');
                
                const response = await fetch(FORMSPREE_URL, {
                    method: 'POST',
                    body: formDataToSend,
                    redirect: 'manual' // Don't follow redirects automatically
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                // Formspree returns 302 redirect on success, which is normal
                if (response.status === 200 || response.status === 302 || response.ok) {
                    resultDiv.innerHTML = '<div class="success">✅ Success! Data was submitted successfully.\n\nStatus: ' + response.status + '\n\nYou should receive an email confirmation shortly!</div>';
                } else {
                    resultDiv.innerHTML = '<div class="error">❌ Error: HTTP ' + response.status + '\n\nResponse: ' + await response.text() + '</div>';
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = '<div class="error">❌ Network Error: ' + error.message + '\n\nCheck the console for more details.</div>';
            }
        });
    </script>
</body>
</html>
